<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001f3f; /* Deep blue */
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #FF4500; /* Orange-red */
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            padding: 8px;
            width: 300px;
            border-radius: 4px;
            border: none;
        }
        .login-btn {
            background-color: #FF8C00; /* Yellow-orange */
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .banner {
            text-align: center;
            padding: 20px;
            background-color: #FF4500;
        }
        .section {
            padding: 20px;
        }
        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #FF8C00;
        }
        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: #FF8C00;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .product img {
            width: 150px;
            height: 150px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #FF4500;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Flipkart</div>
            <input type="text" placeholder="Search for products..." class="search-bar">
            <button class="login-btn">Login</button>
        </div>
    </header>
    <main>
        <div class="banner">Welcome to Flipkart Clone</div>
        
        <div class="section">
            <div class="section-title">Electronics</div>
            <div class="product-grid">
                <div class="product">
                    <a href="https://www.flipkart.com/search?q=laptop" target="_blank">
                        <img src="https://imgur.com/a/qdHBvJu" alt="Laptop">
                    </a>
                    <p>Laptop</p>
                    <p>₹50,000</p>
                </div>
                <div class="product">
                    <a href="https://www.flipkart.com/search?q=earphones" target="_blank">
                        <img src="https://imgur.com/a/shZzpjD" alt="Earphones">
                    </a>
                    <p>Earphones</p>
                    <p>₹1,500</p>
                </div>
                <div class="product">
                    <a href="https://www.flipkart.com/search?q=tv" target="_blank">
                        <img src="https://imgur.com/a/gcmDv5Flt="TV">
                    </a>
                    <p>Television</p>
                    <p>₹30,000</p>
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">Clothes</div>
            <div class="product-grid">
                <div class="product">
                    <a href="https://www.flipkart.com/search?q=shirt" target="_blank">
                        <img src="https://imgur.com/a/93MEETs" alt="Shirt">
                    </a>
                    <p>Shirt</p>
                    <p>₹999</p>
                </div>
                <div class="product">
                    <a href="https://www.flipkart.com/search?q=jeans" target="_blank">
                        <img src="https://imgur.com/a/Rg7mvMI" alt="Jeans">
                    </a>
                    <p>Jeans</p>
                    <p>₹1,499</p>
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">Grocery</div>
            <div class="product-grid">
                <div class="product">
                    <a href="https://www.flipkart.com/search?q=rice" target="_blank">
                        <img src="https://imgur.com/a/eXx35cE" alt="Rice">
                    </a>
                    <p>Rice</p>
                    <p>₹500</p>
                </div>
                <div class="product">
                    <a href="https://www.flipkart.com/search?q=cooking+oil" target="_blank">
                        <img src="https://imgur.com/a/96a1Lrl" alt="Cooking Oil">
                    </a>
                    <p>Cooking Oil</p>
                    <p>₹250</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Flipkart Clone | Designed by Aryan</p>
    </footer>
</body>
</html>
